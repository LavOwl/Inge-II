<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link href = 'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel = 'stylesheet'>
    <link rel = "stylesheet" href = "assets/css/register.css">
    <title>Register | OhMyBoat</title>
</head>
<body>

    <div class="wrapper">
        <div class="register_box">
            <div class="register_header">
                <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" id="mail" class="input_field" required>
                <label for="mail" class="label">Mail</label>
                <i class="bx bx-bath icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="text" id="name" class="input_field" required>
                <label for="name" class="label">Name/s</label>
                <i class="bx bx-left-arrow icon"></i>
            </div>
            <div class="input_box">
                <input type="text" id="surname" class="input_field" required>
                <label for="surname" class="label">Surname/s</label>
                <i class="bx bx-right-arrow icon"></i>
            </div>
            <div class="input_box">
                <input type="date" id="birth" class="input_field" required>
                <label for="birth" class="label">   </label>
                <i class="bx bx-calendar icon"></i>
            </div>
            <div class="input_box">
                <input type="tel" id="phone" class="input_field" required>
                <label for="phone" class="label">Phone</label>
                <i class="bx bx-phone icon"></i>
            </div>
            <div class="has_account">
                <a href="login.html" >Already have an account?</a>
            </div>
            <div class="input_box">
                <input type="submit" class = "input_submit" value="Register">
            </div>
        </div>
    </div>

</body>
</html>
